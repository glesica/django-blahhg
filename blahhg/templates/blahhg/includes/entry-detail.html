{% if entry %}
<h2>{{ entry.title }}</h2>
<small>{{ entry.pub_date }}</small>
<small>{{ entry.author.username }}</small>
{% if entry.excerpt_html %}
    <div class="blahhg-excerpt">
        {{ entry.excerpt_html }}
    </div>
{% endif %}
<div class="blahhg-body">
    {{ entry.body_html }}
</div>
{% if entry.enable_comments %}
<h3>Comments</h3>
<p>Comments go here</p>
{% endif %}
{% endif %}
